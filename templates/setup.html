<div style="height:100%;font-size: 70px; font-family: 'Dynalight';">
	<div class="w3-row" style="margin-top:20px;">
		<div class="w3-col s1 l3">&nbsp;</div>
		<div class="w3-col s10 l6" w3-center>
			Welcome to Papa and baby
		</div>
		<div class="w3-col s1 l3">&nbsp;</div>
	</div>
	<div class="w3-row" style="height:100%;font-size: 30px; font-family: 'Dynalight';">
		<div class="w3-col s1 l3">&nbsp;</div>
		<div class="w3-col s10 l6 w3-center">
			<form class="w3-container">
				Lovers
				<input class="w3-input w3-margin" type = "text" ng-model="iLover1" required></input>
				<input class="w3-input w3-margin" type = "text" ng-model="iLover2" required></input>

				Start day
				<dateinputdir class = "w3-margin" day = "day" month = "month" year = "year"></dateinputdir>

				<input class = "w3-input w3-margin" type = "button" value = "Continue" id = "bContinue"></input>
				
				
				{{day}} {{month}} {{year}}
			</form>
		</div>
		<div class="w3-col s1 l3">&nbsp;</div>
	</div>
</div>
