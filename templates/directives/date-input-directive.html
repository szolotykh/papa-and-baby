<div class="w3-row-padding">
    <div class="w3-third">
        <div>
            <select class="w3-select" w3-border ng-model="day" ng-options="i as i for i in days" ng-change="OnDayChange ()" required>
                <option value="" disabled selected>Day</option>
            </select>
        </div>
    </div>
    <div class="w3-third">
        <div>
            <select class="w3-select" w3-border ng-model="month" ng-options="i as m.name for (i, m) in Months" ng-change="OnMonthsChange ()" required>
                <option value="" disabled selected>Month</option>
            </select>
        </div>
    </div>
    <div class="w3-third">
        <div>
            <select class="w3-select" w3-border ng-model="year" ng-options="y as y for y in years" ng-change="OnYearChange ()" required>
                <option value="" disabled selected>Year</option>
            </select>
        </div>
    </div>
</div>
